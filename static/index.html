<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Aléatoire</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="http://145.239.177.192:7000/static/css/styles-index.css">
</head>
<body>
  <div class="sidebar">
    <div>
      <h3 id="menu-title"></h3>
      <div class="menu" id="menu-links">
        <a href="http://145.239.177.192:7000/static/index.html">Mon Espace</a>
        <a href="http://145.239.177.192:7000/static/stats.html">Statistiques Général</a>
        <a href="http://145.239.177.192:7000/static/stats.html">Classement</a>
      </div>
    </div>
    <div class="bottom-menu" id="bottom-menu">
      <a style="margin-bottom: 5px;" href="https://github.com/axboulangerr/CS-LLM/tree/main">github</a>
      <a href="http://145.239.177.192:7000/static/login.html" id="login-link">Connexion</a>
    </div>
  </div>

  <div class="content">
    <h1 class="ui header">Prompt</h1>
    <div id="prompt" class="prompt-container">
      <h3>Aucun prompt chargé</h3>
    </div>
    <div class="button-container">
      <button class="ui button blue" onclick="loadRandomPrompt()" disabled>Valider</button>
    </div>
    <div class="chart-container">
      <canvas id="dailyPromptsChart" width="200" height="100"></canvas>
      <canvas id="highlightRatioChart" width="200" height="100"></canvas>
      <canvas id="customChart" width="200" height="100"></canvas>
    </div>
    <div class="history-container">
      <h3>Historique des Prompts</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <div class="ui modal" id="logout-modal">
    <div class="header">Confirmation de déconnexion</div>
    <div class="content">
      <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
    </div>
    <div class="actions">
      <div class="ui red button" onclick="logoutUser()">Déconnexion</div>
      <div class="ui grey button" onclick="$('#logout-modal').modal('hide')">Annuler</div>
    </div>
  </div>

  <div id="highlight-menu" class="highlight-menu">
    <span class="yellow"></span>
    <span class="green"></span>
    <span class="remove" onclick="removeHighlight()"></span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="http://145.239.177.192:7000/static/js/script-index.js"></script>
</body>
</html>
