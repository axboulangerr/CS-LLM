<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>
  <!-- Semantic UI CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <!-- Tailwind CSS (via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="http://0.0.0.0:7000/static/css/styles-login.css">

</head>
<body>
  <!-- Flèche pour retourner à l'http://0.0.0.0:7000/static/index.html -->
  <a href="http://0.0.0.0:7000/static/index.html" class="back-arrow">&larr;</a>

  <!-- Container principal pour les formulaires -->
  <div class="ui container p-8 bg-white shadow-md rounded-lg form-container">
    <!-- Titre de la page -->
    <h2 class="ui header text-center mb-6">Connexion / Inscription</h2>

    <!-- Formulaire de connexion (initialement visible) -->
    <div id="login-form" class="ui form mb-6">
      <h3 class="ui header">Se connecter</h3>
      <div class="field">
        <label for="login-username">Nom d'utilisateur</label>
        <input type="text" id="login-username" name="username" placeholder="Nom d'utilisateur" class="tailwind-input">
      </div>
      <div class="field">
        <label for="login-password">Mot de passe</label>
        <input type="password" id="login-password" name="password" placeholder="Mot de passe" class="tailwind-input">
      </div>
      <button class="ui primary button w-full" id="login-btn">Se connecter</button>

      <!-- Lien pour basculer vers l'inscription -->
      <div class="mt-4 text-center">
        <a href="javascript:void(0)" id="switch-to-register" class="text-blue-500">Inscrivez-vous</a>
      </div>

      <!-- Zone d'erreur pour la connexion -->
      <div id="login-error" class="error-message" style="display: none;"></div>
    </div>

    <!-- Formulaire d'inscription (initialement caché) -->
    <div id="register-form" class="ui form" style="display: none;">
      <h3 class="ui header">S'inscrire</h3>
      <div class="field">
        <label for="register-username">Nom d'utilisateur</label>
        <input type="text" id="register-username" name="username" placeholder="Nom d'utilisateur" class="tailwind-input">
      </div>
      <div class="field">
        <label for="register-password">Mot de passe</label>
        <input type="password" id="register-password" name="password" placeholder="Mot de passe" class="tailwind-input">
      </div>
      <button class="ui button w-full" id="register-btn">S'inscrire</button>

      <!-- Lien pour basculer vers la connexion -->
      <div class="mt-4 text-center">
        <a href="javascript:void(0)" id="switch-to-login" class="text-blue-500">Retour à la connexion</a>
      </div>

      <!-- Zone d'erreur pour l'inscription -->
      <div id="register-error" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <script src="http://0.0.0.0:7000/static/js/connection-login.js"></script>
  <script src="http://0.0.0.0:7000/static/js/register-login.js"></script>
  <script src="http://0.0.0.0:7000/static/js/error-login.js"></script>
  <script src="http://0.0.0.0:7000/static/js/main-login.js"></script>
</body>
</html>
