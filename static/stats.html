<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Aléatoire</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="http://0.0.0.0:7000/static/css/styles-stats.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h3 id="menu-title"></h3>
      <div class="menu" id="menu-links">
        <a href="http://0.0.0.0:7000/static/index.html">Mon Espace</a>
        <a href="http://0.0.0.0:7000/static/stats.html">Statistiques Général</a>
        <a href="http://0.0.0.0:7000/static/aide.html">Aide</a>
      </div>
    </div>
    <div class="bottom-menu" id="bottom-menu">
      <a style="margin-bottom: 5px;" href="https://github.com/axboulangerr/CS-LLM/tree/main">GitHub</a>
      <a href="http://0.0.0.0:7000/static/login.html" id="login-link">Connexion</a>
    </div>
  </div>

  <!-- Section de Recherche -->
  <div class="chart" style="display: flex; flex-direction: column;">
    <div class="ui input" style="margin: 20px; justify-content: center; align-items: center;">
      <input type="text" id="search-input" placeholder="Rechercher un cluster demande..." />
      <i class="chart bar icon large" id="open-popup-icon" style="cursor: pointer; margin-left: 10px;"></i>
    </div>
    <div id="network"></div>
  </div>

  <!-- Popup Modal pour les Graphiques -->
  <div class="ui modal" id="charts-modal" style="justify-content: center; align-items: center; width: 90% !important;">
    <div class="header">Graphiques Statistiques</div>
    <div class="content">
      <div class="chart-container">
        <canvas id="dailyPromptsChart" width="1200" height="200"></canvas>
        <canvas id="customChart" width="1200" height="200"></canvas>
        <canvas id="weeklyElementsChart" width="1200" height="200"></canvas>
      </div>
    </div>
    <div class="actions">
      <div class="ui button" onclick="$('#charts-modal').modal('hide')">Fermer</div>
    </div>
  </div>

  <!-- Popup Modal avec un autre réseau vis.js -->
  <div class="ui modal" id="node-modal">
    <div class="header">Détails du Nœud</div>
    <div class="content">
      <p id="node-details">Contenu du nœud ici...</p>
      <p id="node-occurrences">Nombre d'occurrences : </p>
      <!-- Div pour le réseau dans le modal -->
      <div id="node-network" style="width: 100%; height: 300px;"></div>
    </div>
    <div class="actions">
      <div class="ui button" onclick="$('#node-modal').modal('hide')">Fermer</div>
    </div>
  </div>

  <!-- External JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">

  <!-- Custom JS Files -->
  <script src="http://0.0.0.0:7000/static/js/connection-index.js"></script>
  <script src="http://0.0.0.0:7000/static/js/prompts-index.js"></script>
  <script src="http://0.0.0.0:7000/static/js/highlighting-stats.js"></script>
  <script src="/static/js/history-index.js"></script>
  <script src="http://0.0.0.0:7000/static/js/charts-stats.js"></script>
  <script src="http://0.0.0.0:7000/static/js/main-stats.js"></script>
  <script src="http://0.0.0.0:7000/static/js/network-stats.js"></script>

  <!-- Script pour ouvrir la popup -->
  <script>
    $('#open-popup-icon').on('click', function() {
      $('#charts-modal').modal('show');
    });
  </script>
</body>
</html>
