  <style>
    /* Un peu de style pour le fond */
    body {
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative; /* Ajouté pour positionner la flèche */
    }

    /* Taille maximale pour la box */
    .form-container {
      max-width: 500px;  /* Largeur maximale */
      width: 100%;  /* Occupe tout l'espace disponible jusqu'à la largeur maximale */
      position: relative;
    }

    /* Positionner la flèche dans le coin supérieur gauche */
    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #007bff;
    }

    /* Style pour le message d'erreur */
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Flèche pour retourner à l'index.html -->
  <a href="index.html" class="back-arrow">&larr;</a>

  <!-- Container principal pour les formulaires -->
  <div class="ui container p-8 bg-white shadow-md rounded-lg form-container">
    <!-- Titre de la page -->
    <h2 class="ui header text-center mb-6">Connexion / Inscription</h2>

    <!-- Formulaire de connexion (initialement visible) -->
    <div id="login-form" class="ui form mb-6">
      <h3 class="ui header">Se connecter</h3>
      <div class="field">
        <label for="login-username">Nom d'utilisateur</label>
        <input type="text" id="login-username" name="username" placeholder="Nom d'utilisateur" class="tailwind-input">
      </div>
      <div class="field">
        <label for="login-password">Mot de passe</label>
        <input type="password" id="login-password" name="password" placeholder="Mot de passe" class="tailwind-input">
      </div>
      <button class="ui primary button w-full" id="login-btn">Se connecter</button>

      <!-- Lien pour basculer vers l'inscription -->
      <div class="mt-4 text-center">
        <a href="javascript:void(0)" id="switch-to-register" class="text-blue-500">Inscrivez-vous</a>
      </div>

      <!-- Zone d'erreur pour la connexion -->
      <div id="login-error" class="error-message" style="display: none;"></div>
    </div>

    <!-- Formulaire d'inscription (initialement caché) -->

      <!-- Zone d'erreur pour l'inscription -->
      <div id="register-error" class="error-message" style="display: none;"></div>

  </div>
